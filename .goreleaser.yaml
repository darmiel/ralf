before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: "server-build"
    main: ./cmd/server/main.go
    binary: engine-server
    env:
      - CGO_ENABLED=0
    flags:
      - -tags=server
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - '386'
      - amd64
      - arm
      - arm64

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'